<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}GPS Tracking Project{% endblock %}</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
    <div class="container">
        {% block navigation %}
        <div class="nav-bar">
            <a href="/">‚Üê Home</a>
            <a href="/upload">Upload</a>
            <a href="/dashboard">Dashboard</a>
            <a href="/test_db">Test DB</a>
        </div>
        {% endblock %}
        
        {% block alerts %}
        {% with messages = get_flashed_messages() %}
            {% if messages %}
                {% for message in messages %}
                    <div class="alert {{ 'alert-error' if 'Error' in message or 'Invalid' in message else 'alert-success' }}">
                        {{ message }}
                    </div>
                {% endfor %}
            {% endif %}
        {% endwith %}
        {% endblock %}
        
        {% block content %}{% endblock %}
    </div>
</body>
</html>
